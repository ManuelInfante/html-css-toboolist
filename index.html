<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- testata: Logo e Logo-text -->
    <header>
            <div id="logo">
                <img src="img/Logo.png" alt="Toboolist">
            </div>
            <div id="logo-text">
                Toboolist
            </div>
    </header>
    <!-- / testata: Logo e Logo-text -->

    <main>

        <!-- pulsanti -->

        <nav id="comandi">
            <button class="blue button_style">
                Add task
            </button>
            <button class="white button_style">
                Add section
            </button>
        </nav>

        <!-- / pulsanti -->

        <hr id="divider">

    <!-- inizio liste todo  -->
        
        <!-- inzio lista -->
        
        <section class="todo_lists_container">

            <div class="tasks_column">

                <section class="tasklist_title">
                    <span class="tasklist_collapse_icon"></span>
                    <span class="tasklist_title">
                        New Task
                    </span>
                </section>

                <section class="tasklist_container">   
                    <div class="task_row">
                        <span class="status_task i_did"></span>
                        <span class="task_text">
                            Quarterly Newsletter
                        </span>
                        <span class="blue task_tag editorial_tag"></span>
                    </div>
                </section>

            </div>

            <!-- fine lista  -->

            <!-- inizio lista -->

            <div class="tasks_column">

                <section class="tasklist_title">
                    <span class="tasklist_collapse_icon"></span>
                    <span class="tasklist_title">
                        Today
                    </span>
                </section>            
            
                <section class="tasklist_container">   
                    <div class="task_row">
                        <span class="status_task i_did"></span>
                        <span class="task_text">
                            Recruiting blog post
                        </span>
                        <span class="blue task_tag editorial_tag"></span>
                    </div>

                    <div class="task_row">
                        <span class="status_task i_did"></span>
                        <span class="task_text">
                            Mobile app launch
                        </span>
                        <span class="violet task_tag q1_goals_tag"></span>
                    </div>
                    
                    <div class="task_row">
                        <span class="status_task i_didn_t"></span>
                        <span class="task_text">
                            Interview John H.
                        </span>
                        <span class="watergreen task_tag recruiting_tag"></span>
                    </div>

                    <div class="task_row">
                        <span class="status_task i_did"></span>
                        <span class="task_text">
                            Summit update to mobile storefronts
                        </span>
                        <span class="orange task_tag mobile_tag"></span>
                    </div>
                </section>

            </div>   
            
            <!-- fine lista  -->

            <!-- inizio lista -->

            <div class="tasks_column">

                <section class="tasklist_title">
                    <span class="tasklist_collapse_icon"></span>
                    <span class="tasklist_title">
                        Upcoming
                    </span>
                </section>            
            
                <section class="tasklist_container">   
                    <div class="task_row">
                        <span class="status_task i_didn_t"></span>
                        <span class="task_text">
                            Schedule meeting with Alex
                        </span>
                    </div>

                    <div class="task_row">
                        <span class="status_task i_did"></span>
                        <span class="task_text">
                            Homepage refresh
                        </span>
                        <span class="pink task_tag website_tag"></span>
                    </div>
                    
                    <div class="task_row">
                        <span class="status_task i_did"></span>
                        <span class="task_text">
                            Onboard new Sales team members
                        </span>
                        <span class="green task_tag sales_tag"></span>
                    </div>

                    <div class="task_row">
                        <span class="status_task i_did"></span>
                        <span class="task_text">
                            Review editorial calendar
                        </span>
                        <span class="blue task_tag editorial_tag"></span>
                    </div>
                </section>

            </div>   
            
            <!-- fine lista  -->

        </section>

        <!-- fine liste todo  -->

    </main>

</body>
</html>
